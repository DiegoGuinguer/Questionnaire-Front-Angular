<div class="flex justify-center items-start min-h-screen bg-gray-100 p-6">
  <div class="w-full max-w-[500px] bg-white p-6 rounded-lg shadow-md flex gap-8">
    <!-- Formulario -->
    <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
      <form [formGroup]="surveyForm" (ngSubmit)="submitSurvey()" class="space-y-4">
        <div class="flex flex-col space-y-2">
          <label for="titulo" class="text-gray-700 font-medium">Titulo:</label>
          <input type="text" formControlName="title" id="titulo"
            class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex flex-col space-y-2">
          <label for="descripcion" class="text-gray-700 font-medium">Descripción:</label>
          <input type="text" formControlName="description" id="descripcion"
            class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="flex flex-col space-y-2">
          <label class="text-gray-700 font-medium">Fecha de Ejecución:</label>
          <div class="flex gap-4">
            <input type="date" formControlName="startDate" id="fechadeejecucion"
              class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="time" formControlName="startHour" id="horadeejecucion"
              class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>
        <div>
          <p class="text-gray-700">¡Complete los datos!</p>
          <button type="submit"  [disabled]="!surveyForm.valid"
            class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 disabled:bg-gray-400">Agregar</button>
        </div>
      </form>
    </div>


  </div>
</div>

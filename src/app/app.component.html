<header class="bg-slate-100 shadow-md px-4 py-2">
  <div class="container mx-auto flex justify-between items-center h-16">
    <!-- Logo y enlaces de navegación -->
    <div class="flex items-center">
      <a routerLink="home" class="flex items-center text-slate-600 text-lg font-semibold hover:text-black transition duration-300">
        <img src="https://companieslogo.com/img/orig/SWON.SW-2604e1a2.png?t=1683520280" alt="Logo" class="h-8 mr-2" />
        Questionnaries<strong>SWO</strong>
      </a>
    </div>

    <!-- Enlaces de autenticación -->
    <div class="flex items-center space-x-4">
      <button *ngIf="!isAuthenticated" routerLink="login" class="bg-green-300 rounded-full text-slate-600 px-4 py-2 text-lg font-semibold hover:text-black transition duration-300 hover:bg-green-400 ">Iniciar sesión</button>
      <button *ngIf="isAuthenticated" routerLink="user-profile" class="flex items-center space-x-2 bg-blue-300 rounded-full text-slate-600 px-4 py-2 text-lg font-semibold hover:text-black transition duration-300 hover:bg-blue-400">
        <img src="https://img.icons8.com/material-outlined/24/000000/user.png" alt="User Profile" class="w-4 h-4 rounded-full">
        <span>Usuario</span>
      </button>
      <button *ngIf="isAuthenticated" (click)="logout()" routerLink="login" class="bg-red-300 rounded-full text-slate-600 px-4 py-2 text-lg font-semibold hover:text-black  hover:bg-red-400 transition duration-300">Cerrar sesión</button>
    </div>

    <!-- Botón del menú móvil -->
    <div class="md:hidden flex items-center">
      <button (click)="toggleMenu()" class="text-slate-600 text-2xl focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Menú móvil -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-slate-100 shadow-md py-2">
    <a routerLink="home" class="block px-4 py-2 text-lg font-semibold text-slate-600 hover:text-black transition duration-300">Home</a>
    <a routerLink="about" class="block px-4 py-2 text-lg font-semibold text-slate-600 hover:text-black transition duration-300">About</a>
    <a routerLink="contact" class="block px-4 py-2 text-lg font-semibold text-slate-600 hover:text-black transition duration-300">Contact</a>
    <a routerLink="services" class="block px-4 py-2 text-lg font-semibold text-slate-600 hover:text-black transition duration-300">Services</a>
  </div>
</header>
<nav class="hidden md:flex space-x-4 justify-center bg-slate-200">
  <a routerLink="home" class="text-slate-700 px-4 py-2 text-lg font-semibold hover:text-black transition duration-300">Home</a>
  <a routerLink="about" class="text-slate-700 px-4 py-2 text-lg font-semibold hover:text-black transition duration-300">About</a>
  <a routerLink="contact" class="text-slate-700 px-4 py-2 text-lg font-semibold hover:text-black transition duration-300">Contact</a>
  <a routerLink="services" class="text-slate-700 px-4 py-2 text-lg font-semibold hover:text-black transition duration-300">Services</a>
</nav>

<router-outlet></router-outlet>
